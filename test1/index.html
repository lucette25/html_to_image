<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html to image</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="Scripts/html2canvas.js" type="text/javascript"></script> </head>
<body>
	<body>
		<div id="html-content-holder" style="background-color: #F0F0F1; color: #00cc65; width: 500px;
        padding-left: 25px; padding-top: 10px;">
         <div class="card">
			<img src="image.jpg" alt="Avatar" style="width:8%">
			<div class="container">
			  <h4><b>John Doe</b></h4>
			  <p>Architect & Engineer</p>
			</div>
		  </div> 
    </div>
    <input id="btn-Preview-Image" type="button" value="Preview" />
    <a id="btn-Convert-Html2Image" href="#">Download</a>
    <input type="button" value="Preview & Convert" id="btn_Convert" >
    <br />
    <h3>Preview :</h3>
    <div id="previewImg">
    </div>
		  
		  
		  
		<script>
		
	   document.getElementById("btn_Convert").addEventListener("click", function() {
		html2canvas($("#html-content-holder")[0]).then(function (canvas) {			
		var anchorTag = document.createElement("a");
			document.body.appendChild(anchorTag);
			document.getElementById("previewImg").appendChild(canvas);
			anchorTag.download = "filename.jpg";
			anchorTag.href = canvas.toDataURL();
			anchorTag.target = '_blank';
			anchorTag.click();
		});
 });
//});

		
		</script>  
		</body>

<script src="Scripts/script.js" type="text/javascript"></script>

</body>
</html>
